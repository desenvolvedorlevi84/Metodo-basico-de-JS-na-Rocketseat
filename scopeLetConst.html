<script>

    // A variável const ela é constante e nao aceita alteração, mas se forem criadas variaveis const em escopos diferentes, as alterações serão aceitas porque sao contextos diferentes e mesmo que as variaveis tenham a mesma propriedade mas sao criadas com palavra reservada e são distintas.

    //console.log('> existe l antes do bloco? ', l)
    const l = 1
        {
            {
                {
                    {
                        {
                            l = 0
                            console.log('> existe l? ', l)
                        }
                    }
                }
            }
        }
    
    console.log('> existe l depois do bloco? ', l)
</script>
